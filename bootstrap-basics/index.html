  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>

        <div class="row">
            <div class="col-10"></div>

        <div class="col-4">
            <img src="https://picsum.photos/200" class="img-fluid rounded-circle" alt="">
        </div>
    </div>

    <br>

    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">User Registration Form</h1>
        </div>
        <div class="card-body">
          <form>
            <!-- firstname -->
            <div class="row mb-2">
              <div class="form-floating">
                <input
                  type="text"
                  id="first-name"
                  class="form-control"
                  placeholder="enter first name"
                />
                <label for="first-name" class="form-label">First Name :</label>
              </div>
            </div>
            <!-- lastname -->
            <div class="row mb-2">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" class="form-control" />
            </div>
            <!-- email -->
            <div class="row mb-2">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" />
              <div class="form-text alert alert-warning">
                We don't share your email with anybody
              </div>
            </div>
            <!-- password -->
            <div class="row mb-2">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" />
            </div>
            <!-- date of birth -->
            <div class="row mb-2">
              <div class="form-floating">
                <input
                  type="date"
                  class="form-control"
                  id="dob"
                  placeholder="enter dob"
                />
                <label for="dob">Date of Birth</label>
              </div>
            </div>
            <!-- contact number -->
            <div class="row mb-2">
              <label for="contact">Contact Number</label>
              <input type="number" class="form-control" id="contact" />
            </div>
            <!-- country -->
            <div class="row mb-2">
              <label for="country">Country</label>
              <select id="country" class="form-select">
                <option value="india">INDIA</option>
                <option value="europe">EUROPE</option>
                <option value="australia">AUSTRALIA</option>
              </select>
            </div>
            <!-- state -->
            <div class="row mb-2">
              <label for="city">City</label>
              <select id="city" multiple>
                <option value="delhi">DELHI</option>
                <option value="bengaluru">BENGALURU</option>
                <option value="hyd">HYDERABAD</option>
              </select>
            </div>
            <!-- gender -->
            <div class="row mb-2">
              <div class="col-4">Gender :</div>
              <div class="col-8">
                <div class="form-check">
                  <input
                    type="radio"
                    id="gender"
                    name="gender"
                    value="male"
                    class="form-check-input"
                  />
                  <label for="gender" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    id="gender"
                    name="gender"
                    value="female"
                    class="form-check-input"
                  />
                  <label for="gender" class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    id="gender"
                    name="gender"
                    value="other"
                    class="form-check-input"
                  />
                  <label for="gender" class="form-check-label">Other</label>
                </div>
              </div>
            </div>

            <!-- range / progress -->
            <div class="row mb-2">
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 25%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                25% Completed
              </div>
            </div>

            <!-- terms and conditions -->
            <div class="row mb-2 p-10 mt-2">
              <div class="form-check form-switch">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="tnc"
                  name="tnc"
                />
                <label for="tnc" class="form-check-label"
                  >Accept our Terms & Conditions</label
                >
              </div>
            </div>
            <!-- button -->
            <div class="row">
              <div class="d-grid">
                <button class="btn btn-dark btn-lg">Submit</button>
              </div>
            </div>
            <!-- reset -->
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
